<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                </div>

                <div class="col-sm-12">
                    <input type="text" id="roomId-checkout" class="btn-sm"/>
                    <a href="#" id="checkout-room" class="btn btn-success">ოთახიდან გასვლა</a>
                </div>
                <div class="col-sm-12">
                    <input type="text" id="roomId-checkout" class="btn-sm"/>
                    <a href="#" id="checkout-room" class="btn btn-success">ოთახიდან გასვლა</a>
                </div>
            </div>
        </div>
    </div>
